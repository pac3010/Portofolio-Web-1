<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="startOrStopImg" src="vynchar.png" alt="Play Button">
<audio id="audio" src="bgm home.mp3" type="audio/mp3" controls>
Your browser does not support the audio element.
</audio>
    
<script>document.getElementById("startOrStopImg").onclick = function() {
    var audio = document.getElementById("audio");
    if (audio.paused) audio.play();
    else audio.pause();
};
</script>
</body>
</html>
